<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel">
        <form action="">
            <h2>Registration Form</h2>


            <label for="fname" class="gap">First name : </label>
            <input type="text" id="fname" name="fname" required><br><br>


            <label for="lname" class="gap">Last name : </label>
            <input type="text" id="lname" name="lname" required><br><br>


            <label for="gender" class="gap">Gender : </label>
            <input type="radio" id="male" name="male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="female">
            <label for="female"> Female</label><br><br>


            <label for="qualification" class="gap">Highest Qualification : </label>
            <select id="qualification" required>
                <option>None</option>
                <option>SSC</option>
                <option>Inter</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>Ph.D</option>
            </select><br><br>


            <label for="email" class="gap">Email : </label>
            <input type="email" id="email" name="email" required><br><br>


            <label for="phonenumber" class="gap">Phone Number : </label>
            <input type="text" id="phonenumber" name="phonenumber" required><br><br>


            <label for="address" class="gap"> Address : </label>
            <textarea id="address" rows="5" coulumns="30" required></textarea><br><br>

            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>

        </form>
    </div>
</body>

</html>
